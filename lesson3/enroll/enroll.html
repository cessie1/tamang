<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College Admission Form</title>
    <style>
        #main {margin-left: 120px}
            @media only screen and (max-width: 600px) {#main {margin-left: 0}}
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fcfafa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 120px;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .button-container {
            text-align: center;
        }
        .submit-btn {
            background-color: #0a24b3;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #e8ebec;
        }
        .form-header {
            background-color: #fcfeff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
url(background.jpg); background-size: cover; background-attachment: fixed;" >
    <div class="container  w3-black opacity-75 w3-topbar w3-bottombar w3-border-white">
        <h1>College Admission Form</h1>
        <form action="#" method="POST">
            <div class="form-header">Personal Information</div>
            
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="citizen">Which Country are you a Citizen</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select country</option>
                    <option value="male">Philippines</option>
                    <option value="female">USA</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Mailing Address:</label>
                <input type="text" id="address" required > <br>
                  <input type="text" placeholder="Street address"><br>
                   <input type="text" placeholder="Street address line2"><br>
                  <input type="text" id="address1" placeholder="City" required > <br>
                  <input type="text" id="address1"  placeholder="State/Province" required><br>
                  <input type="text" id="address1"  placeholder="ZipCode" required><br>
            </div>
            <div class="form-group">
                
                <label for="EC">Emergecy Contact</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group"> 
                <label for="full-name">Relationship:</label>
                <input type="text" id="Fn" name="full-name" placeholder="Firstname" required>
                <input type="text" id="Ln" name="full-name" placeholder="Lastname" required>
            </div>
            <div class="form-header">Academic Information</div>
            <div class="form-group">
                <label for="highschool-name">High School Name:</label>
                <input type="text" id="highschool-name" name="highschool-name" required>
            </div>
            
            <div class="form-group">
                <label for="GD">GRADUATION DATE</label>
                <input type="date" id="GD"  required>
            </div>
            <div class="form-group">
                <label for="address">School Addres:</label>
              <input type="text" id="address1" placeholder="City" required > <br>
              <input type="text" id="address1"  placeholder="State/Province" required><br>
            
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select country</option>
                    <option value="male">Philippines</option>
                    <option value="female">USA</option>
                    <option value="other">Other</option>
                </select>
            </div>


            <div class="button-container">
                <a href="../enroll/app.html" class="submit-btn">Next</a>
            </div>
        </form>
    </div>
</body>
</html>
