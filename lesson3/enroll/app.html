<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>College Admission Form</title>
    <style>
         #main {margin-left: 120px}
         @media only screen and (max-width: 600px) {#main {margin-left: 0}}
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color:  #fcfafa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 120px;
        }
        .form-group input[type="radio"], .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .button-container {
            text-align: center;
        }
        .submit-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
        .back-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
        .form-header {
            background-color: #ecf0f1;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
    </style>
</head>
<body style="background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
url(background.jpg); background-size: cover; background-attachment: fixed;">
    <div class="container">
        <h1>APPLICATION FEE</h1>
        <form action="#" method="POST">
            <div class="form-header">Payment is due 3days prior to start of the class</div>
            
            <div class="form-group">
                <label for="PM">Payment Method:</label>
                <div>
            <input type="checkbox" name="" id=""> <input type="text" placeholder="Credit Card">
            <input type="checkbox" name="" id=""> <input type="text" placeholder="Mail a Check">
            <input type="checkbox" name="" id=""> <input type="text" placeholder="In Person">
                </div> 
                
                
            </div>

           

            <div class="button-container">
                <a href="../enroll/enroll.html" class="back-btn">Back</a>
            </div>
           <br>
            <div class="button-container">
                <button type="submit" class="submit-btn">Submit Application</button>
            </div>
        </form>
    </div>
</body>
</html>
